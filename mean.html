<!DOCTYPE html>

<body align="center">
  <h1 > Calculate MEAN </h1>
  <br> 
  <p style="font-size: 22px;">Enter multiple numbers, separated by spaces:</p>
  <input type="text" id="numbers"  size= 90>
  <br> </br>
  <button onclick="mean()" style="height: 40px; width: 80px; font-size: 18px" >Enter</button>

  <p style="font-size:18px;">The sum of the numbers is:</p>
  <p id="result" style="font-size:50px;"></p>

  <script>
    function mean() {
      // Get the input element
      var input = document.getElementById("numbers");

      // Split the input string into an array of numbers
      var numbers = input.value.split(" ").map(Number);

      // Calculate the MEAN of the numbers
      var mean=0;
      var sum = 0;
      var count =0;
      for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
	count = count +1
      }
      var mean= sum/count
      

      // Display the result
      document.getElementById("result").innerHTML = mean;
    }
  </script>
</body>
</html>
